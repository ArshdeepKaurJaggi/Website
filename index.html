<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <title>Document</title>
</head>
<body>
    <!-- Nav Section -->
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-auto" href="#"><img src="img/education-logo.png" height="60" width="70"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Aboutus</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    <li class="nav-item "><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Aboutus</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
                <span class="navbar-text">
                    <a data-toggle="modal" id="loginbtn" type="button" class="btn btn-success">
                        <span class="fa fa-user"> Login</span>
                    </a>
                </span>
                <span class="navbar-text ml-2">
                    <a data-toggle="modal" id="signupbtn" type="button" class="btn btn-primary">
                        <span class="fa fa-sign-in"> Sign Up</span>
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <!-- Nav Section -->
    
    <!--Modal Section Login-->
    <div class="fade modal" id="loginModal" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">LOGIN</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="email" class="col-md-2 col-form-label">Email </label>
                            <div class="col-md-10">
                                <input type="email" id="email" name="email" placeholder="Enter your Email" 
                                class="form-control form-control-sm mr-1" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-2 col-form-label">Password </label>
                            <div class="col-md-10">
                                <input type="password" id="password" name="password" placeholder="Enter your password" 
                                 class="form-control form-control-sm mr-1" >
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
    <!--Modal Section Login-->
    <!--Modal Section Sign-up-->
    <div class="fade modal" id="signupModal" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign-up</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="username" class="col-md-2 col-form-label">UserName </label>
                            <div class="col-md-10">
                                <input type="text" id="username" name="username" placeholder="Enter your Username" 
                                class="form-control form-control-sm mr-1" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="section" class="col-12 col-md-2 col-form-label">Section</label>
                            <div class="col-md-10">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-outline-dark active">
                                        <input type="radio" name="sections" id="teacher">Teacher
                                    </label>
                                    <label class="btn btn-outline-primary">
                                        <input type="radio" name="sections" id="student" checked>Student
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-2 col-form-label">Email </label>
                            <div class="col-md-10">
                                <input type="email" id="email" name="email" placeholder="Enter your Email" 
                                class="form-control form-control-sm mr-1" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-2 col-form-label">Password </label>
                            <div class="col-md-10">
                                <input type="password" id="password" name="password" placeholder="Enter your password" 
                                 class="form-control form-control-sm mr-1" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="retypepassword" class="col-md-2 col-form-label">Re-Type Password </label>
                            <div class="col-md-10">
                                <input type="password" id="retypepassword" name="password" placeholder="Enter your password again" 
                                 class="form-control form-control-sm mr-1" >
                            </div>
                        </div>
                        
                        
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
    <!--Modal Section Sign-up -->
    <!-- Header Section -->
    <header class="jumbotron">
    </header>
    <!-- Header Section -->
    <!-- Body Section -->
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <!-- Body Section -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){

            $('#loginbtn').click(function(){
                $('#loginModal').modal('show');
            });

        });
        $(document).ready(function(){

            $('#signupbtn').click(function(){
                $('#signupModal').modal('show');
            });

        });
    </script>
</body>
</html>
